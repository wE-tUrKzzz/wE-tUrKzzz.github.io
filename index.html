<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select a Category</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      /* Dark, dim blue gradient */
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .option {
      text-decoration: none;
      padding: 20px 40px;
      /* Dimmer button color matching the background */
      background: #1c3f60;
      color: white;
      font-size: 20px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .option:hover {
      background: #162f4d;
    }
  </style>
</head>

<body>
  <h1>Select a Category</h1>
  <div class="container">
    <a href="WebDevelopment/index.html" class="option">Web Development</a>
    <a href="ApplicationDevelopment/index.html" class="option">Application Development</a>
  </div>
</body>

</html>

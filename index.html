    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    </script>

    <script>
        const connectModal = document.getElementById('connectModal');
        connectModal.addEventListener('show.bs.modal', () => {
            const contentDiv = document.getElementById('connectModalContent');
            // Load external file
            fetch('connect.html')
                .then(response => response.text())
                .then(html => {
                    contentDiv.innerHTML = html;
                })
                .catch(err => {
                    contentDiv.innerHTML = '<p class="text-center text-danger">Failed to load content.</p>';
                    console.error(err);
                });
        });

        
    </script>

    <script>
        // Array

        var elementColors = {
            "Geo": "#debd6c",
            "Pyro": "#EC4923",
            "Cryo": "#4682B4",
            "Electro": "#945dc4",
            "Anemo": "#359697",
            "Hydro": "#1E90FF",
            "Dendro": "#608a00"
        };

        var characters = [{
                name: "Zhongli",
                location: "Liyue",
                element: "Geo",
                imgSrc: "dir/img/support/Zhongli.png"
            },
            {
                name: "Nahida",
                location: "Sumeru",
                element: "Dendro",
                imgSrc: "dir/img/support/Nahida.png"
            },
            {
                name: "Yelan",
                location: "Liyue",
                element: "Hydro",
                imgSrc: "dir/img/support/Yelan.png"
            },
            {
                name: "Kazuha",
                location: "Inazuma",
                element: "Anemo",
                imgSrc: "dir/img/support/Kazuha.png"
            },
            {
                name: "Mona",
                location: "Mondstadt",
                element: "Hydro",
                imgSrc: "dir/img/support/Mona.png"
            },
            {
                name: "Layla",
                location: "Sumeru",
                element: "Cryo",
                imgSrc: "dir/img/support/Layla.png"
            },
            {
                name: "Bennett",
                location: "Mondstadt",
                element: "Pyro",
                imgSrc: "dir/img/support/Bennett.png"
            },
            {
                name: "Yae Miko",
                location: "Inazuma",
                element: "Electro",
                imgSrc: "dir/img/support/Yae Miko.png"
            }
        ];

        // Loop D. Loop
        var myContainer = document.getElementById("cardContainer");

        characters.forEach((character, i) => {
            const elementColor = elementColors[character.element] || "#FFFFFF";
            myContainer.innerHTML += `
        <div class="col-xl-3 col-md-4 col-sm-6 col-12">
            <div class="card my-3" style="background-color: ${elementColor}; border: 2px solid #383938;" 
                id="c${i}" 
                onmouseenter="addShadow('c${i}'); zoomIn('c${i}')" 
                onmouseleave="removeShadow('c${i}'); zoomOut('c${i}')">
                <img src="${character.imgSrc}" class="card-img-top" style="height: 350px; object-fit: cover;">
                <div class="card-body">
                    <!-- Collapse button -->
                    <button class="btn" style="background-color: black; color: white;" onclick="expandContent(${i})">
                        Details
                    </button>
                    <!-- Collapsible content -->
                    <div id="collapseDetails${i}" class="collapse">
                        <div class="card" style="width: 14rem;">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><b>Name:</b> ${character.name}</li>
                                <li class="list-group-item"><b>Region:</b> ${character.location}</li>
                                <li class="list-group-item"><b>Element:</b> ${character.element}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>`;
        });


        function expandContent(index) {
            var collapseElement = document.getElementById(`collapseDetails${index}`);
            var collapse = new bootstrap.Collapse(collapseElement, {
                toggle: true
            });
        }

        function addShadow(id) {
            document.getElementById(id).classList.add("shadow");
        }

        function removeShadow(id) {
            document.getElementById(id).classList.remove("shadow");
        }

        function zoomIn(cardId) {
            const card = document.getElementById(cardId);
            card.style.transform = "scale(1.05)";
        }

        // Function to handle zoom-out on mouse leave
        function zoomOut(cardId) {
            const card = document.getElementById(cardId);
            card.style.transform = "scale(1)";
        }

        // Dark mode
        var colorMode = "light";

        function changeMode() {
            var bodyElement = document.getElementById("body");
            var labelElement = document.querySelector(".form-check-label");
            colorMode = colorMode == "dark" ? "light" : "dark";
            bodyElement.setAttribute("data-bs-theme", colorMode);
            labelElement.textContent = colorMode == "dark" ? "Dark Mode" : "Light Mode";
        }
    </script>

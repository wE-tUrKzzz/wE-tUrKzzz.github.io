<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio | Rick and Morty Characters</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="Icon" type="image/png" href="../dir/img/logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Styles -->
    <style>
        /* Background */
        #body {
            background-image: url('dir/img/Cat_Background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll;
        }

        /* Gallery Box */
        .gallery-box {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(0, 0, 0);
            border-radius: 15px;
            border: 1px solid #fff;
        }

        /* Container Styles */
        .rounded-container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border: 1px solid #fff;
            margin-top: 20px;
            margin-bottom: 20px;
            padding-bottom: 40px;
        }

        /* Navbar Styles */
        .custom-nav {
            background-color: #2e8936;
        }

        /* Card Effects */
        .card:hover {
            box-shadow: 3px 3px 3px;
        }

        .character-card {
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .character-card:hover {
            transform: scale(1.25);
        }

        /* Flex Layout */
        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Image Container */
        .imgcontainer {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
        }

        .character-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Link Styles */
        .character-card a {
            text-decoration: none;
        }

        /* Status Indicator */
        .status-like {
            background-color: #35c9dd;
            border-radius: 8px;
            padding: 5px;
            color: white;
            display: inline-block;
            margin-bottom: 10px;
        }

        /* Card Body */
        .card-body {
            padding: 10px;
            text-align: center;
            flex: 1;
        }

        /* Pagination Styles */
        .pagination .page-link {
            transition: transform 0.2s;
        }

        .pagination .page-link:active {
            transform: scale(0.95);
        }

        /* Progress Bar Styles */
        .progress {
            height: 4px;
            margin: 0 auto;
        }

        .progress-bar {
            height: 4px;
            background-color: #007bff;
            transition: width 0.4s ease;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer .social-icons a {
            color: white;
            margin: 10px;
            font-size: 25px;
        }
    </style>
</head>

<body id="body">

    <!-- Loading Bar -->
    <div class="progress" id="progress">
        <div class="progress-bar" role="progressbar" id="loadingBar" style="width: 0%;"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-nav shadow" style="opacity: 70%;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand mx-auto" href="#">
                <img src="dir/img/morty.png" alt="Rick and Morty" style="height: 100px; width:auto;">
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- Gallery Title -->
        <div class="row mt-5">
            <div class="col">
                <h1 class="display-3" style="color:rgb(255, 255, 255)">
                    <div class="gallery-box">Characters</div>
                </h1>
            </div>
        </div>

        <!-- Character Card Container -->
        <div class="container rounded-container">
            <div class="row justify-content-center" id="cardContainer"></div>
        </div>

        <!-- Pagination Controls -->
        <div class="container">
            <div class="row my-5">
                <div class="col">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <button class="btn btn-primary me-2"
                                    onclick="prevPage(); scrollToTop()">Previous</button>
                            </li>
                            <li class="page-item">
                                <button class="btn btn-primary" onclick="nextPage(); scrollToTop()">Next</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Current Page Display -->
        <div class="row my-5">
            <div class="col text-center">
                <span id="currentPageDisplay" style="font-size: 20px; font-weight: bold; color: #fff;">Page: 1</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-auto bg-dark text-white w-100">
        <div class="container-fluid pt-4 ">
            <!-- Social Media Icons -->
            <section class="social-icons d-flex justify-content-center align-items-center mb-2">
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=louisito75@gmail.com&su=Hello&body=I%20would%20like%20to%20connect."
                    target="_blank" role="button"><i class="fab fa-google"></i></a>
                <a href="https://www.linkedin.com/in/louis-santos-0a733b259/" target="_blank" role="button"><i
                        class="fab fa-linkedin"></i></a>
                <a href="https://github.com/wE-tUrKzzz" target="_blank" role="button"><i class="fab fa-github"></i></a>
            </section>
            <p class="footer-text">Website is just a project. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- JavaScript -->
    <script>
        // DOM Elements
        var cardContainer = document.getElementById("cardContainer");
        var loadingBar = document.getElementById("loadingBar");

        // Page Tracking
        let currentPage = localStorage.getItem('currentPage') ? parseInt(localStorage.getItem('currentPage')) : 1;
        const itemsPerPage = 20;

        // Status Colors
        var statusColors = {
            "Alive": "green",
            "Dead": "red",
            "unknown": "black"
        };

        // Fetch Data and Populate Gallery
        const fetchDataAndPopulateGallery = async () => {
            loadingBar.style.width = '50%';
            const response = await fetch(`https://rickandmortyapi.com/api/character?page=${currentPage}`);
            loadingBar.style.width = '80%';

            if (response.ok) {
                const data = await response.json();
                const characters = data.results;
                cardContainer.innerHTML = '';

                characters.forEach(character => {
                    const imageUrl = character.image ||
                        'fallback-image-url.jpg'; // Replace with your fallback image URL
                    const statusColor = statusColors[character.status] ||
                        "#fefefe";

                    // Create character card HTML
                    cardContainer.innerHTML += `
                <div class="character-card col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 fade-in">
                    <a href="view.html?characterId=${character.id}">
                        <div class="imgcontainer">
                            <img src="${imageUrl}" alt="${character.name}" class="character-image" style="height: 150px; object-fit: cover;">
                        </div>
                        <div class="card rounded-5 my-3" style="background-color: #95C0C0; height: auto;">
                            <div class="card-body" style="font-size: 13px; text-align: center; font-weight: bold;">
                                <div class="character-name status-like" style="color: black;">${character.name}</div>
                                <div style="text-align: center;">
                                    <div class="character-status" style="background-color: ${statusColor}; border-radius: 8px; padding: 5px; display: inline-block; color: white; margin-bottom: 10px;">
                                        ${character.status}
                                    </div>
                                    <div class="character-job status-like" style="color: black;">${character.species}</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>`;
                });

                loadingBar.style.width = '100%';
                currentPageDisplay.innerHTML = `Page: ${currentPage}`;
                setTimeout(() => {
                    document.getElementById("progress").style.display = 'none';
                }, 300);
            } else {
                console.error('Error fetching data:', response.status);
            }
        };

        // Pagination Functions
        const nextPage = () => {
            currentPage++;
            localStorage.setItem('currentPage', currentPage);
            fetchDataAndPopulateGallery();
        };

        const prevPage = () => {
            if (currentPage > 1) {
                currentPage--;
                localStorage.setItem('currentPage', currentPage);
                fetchDataAndPopulateGallery();
            }
        };

        // Scroll to Top Function
        const scrollToTop = () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        };

        // On Load
        window.onload = () => {
            fetchDataAndPopulateGallery();
        };
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify | Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="Icon" type="image/png" href="dir/shared/img/Spotify_Primary_Logo_RGB_Green.png">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-3 bg-black text-white d-none d-md-block">
                <img src="dir/shared/img/Spotify_Full_Logo_RGB_Green.png" class="img">
                <div class="sidebar-card card bg-dark text-white mt-4 rounded-4">
                    <ul class="sidebar-list nav flex-column p-3">
                        <li class="nav-item mb-2"><a href="index.html" class="nav-link text-white ">Home</a></li>
                        <li class="nav-item mb-2"><a href="playlist.html" class="nav-link text-white ">Playlist</a></li>
                        <li class="nav-item mb-2"><a href="about.html" class="nav-link text-white ">About</a></li>
                    </ul>
                </div>
            </div>
            <!-- Main Content Area -->
            <div class="col-md-10">
                <div class="row justify-content-center mt-4">
                    <div class="col-12 col-md-5">
                        <div class="input-group ">
                            <div class="input-group">
                                <div class="input-group-text rounded-circle me-5 ms-2" role="button" onclick="window.location.href='404.html'">
                                    <img src="dir/shared/img/search.svg" class="img" alt="Search">
                                </div>
                                <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                                <input type="text" class="form-control rounded-pill ps-5" placeholder="Search">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center mt-4">
                    <div class="col-12 col-md-11">
                        <div class="card shadow-sm rounded-5 bg-dark">
                            <div class="main-card card-body">
                                <h2 class="card-title ms-3 mt-2">Playlist</h2>
                                <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4 mt-2">
                                    <div class="col">
                                        <a href="#" class="text-decoration-none">
                                            <div class="card bg-black text-white rounded-4 hover-card">
                                                <img src="dir/shared/img/Playlist/goblin.png"
                                                    class="card-img-top rounded-top-4" alt="Playlist 1">
                                                <div class="card-body">
                                                    <h5 class="card-title">JP/KR</h5>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a href="#" class="text-decoration-none">
                                            <div class="card bg-black text-white rounded-4 hover-card">
                                                <img src="dir/shared/img/Playlist/guitar.jpg"
                                                    class="card-img-top rounded-top-4" alt="Playlist 2">
                                                <div class="card-body">
                                                    <h5 class="card-title">OPM</h5>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a href="#" class="text-decoration-none">
                                            <div class="card bg-black text-white rounded-4 hover-card">
                                                <img src="dir/shared/img/Playlist/chill.webp"
                                                    class="card-img-top rounded-top-4" alt="Playlist 2">
                                                <div class="card-body">
                                                    <h5 class="card-title">Chill</h5>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a href="#" class="text-decoration-none">
                                            <div class="card bg-black text-white rounded-4 hover-card">
                                                <img src="dir/shared/img/Playlist/rock.webp"
                                                    class="card-img-top rounded-top-4" alt="Playlist 2">
                                                <div class="card-body">
                                                    <h5 class="card-title">Rock</h5>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a href="#" class="text-decoration-none">
                                            <div class="card bg-black text-white rounded-4 hover-card">
                                                <img src="dir/shared/img/Playlist/hiphop.png"
                                                    class="card-img-top rounded-top-4" alt="Playlist 2">
                                                <div class="card-body">
                                                    <h5 class="card-title">Hip-hop</h5>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a href="#" class="text-decoration-none">
                                            <div class="card bg-black text-white rounded-4 hover-card">
                                                <img src="dir/shared/img/Playlist/game.jpg"
                                                    class="card-img-top rounded-top-4" alt="Playlist 2">
                                                <div class="card-body">
                                                    <h5 class="card-title">Game Time</h5>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a href="#" class="text-decoration-none">
                                            <div class="card bg-black text-white rounded-4 hover-card">
                                                <img src="dir/shared/img/Playlist/yiieee.jpg"
                                                    class="card-img-top rounded-top-4" alt="Playlist 2">
                                                <div class="card-body">
                                                    <h5 class="card-title">YIEEEEEEE</h5>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a href="#" class="text-decoration-none">
                                            <div class="card bg-black text-white rounded-4 hover-card">
                                                <img src="dir/shared/img/Playlist/meme.jpg"
                                                    class="card-img-top rounded-top-4" alt="Playlist 2">
                                                <div class="card-body">
                                                    <h5 class="card-title">MEMES</h5>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="footer-player text-white d-flex justify-content-between align-items-center py-2 px-3 fixed-bottom d-none d-md-flex"
            style="background-color: #222;">


            <div class="d-flex align-items-center gap-2">
                <img src="dir/shared/img/naiilang.jpg" alt="Album Art" width="30" height="30" class="rounded">
                <div>
                    <div class="fw-bold mt-3">Naiilang</div>
                    <p class="fs-6">Le John</p>
                </div>
            </div>


            <div class="text-center flex-grow-1 mx-4">

                <div class="d-flex align-items-center justify-content-center gap-2 mb-1">
                    <small>1:24</small>
                    <input type="range" class="form-range w-50" value="0">
                    <small>3:45</small>
                </div>

                <div class="d-flex justify-content-center w-100 mt-2">
                    <div class="input-group align-items-center w-auto">
                        <div class="input-group-text rounded-circle mx-2" role="button">
                            <img src="dir/shared/img/rewind.svg" class="music-player" alt="Rewind">
                        </div>
                        <div class="input-group-text rounded-circle mx-2" role="button">
                            <img src="dir/shared/img/play.svg" class="music-player" alt="Play">
                        </div>
                        <div class="input-group-text rounded-circle mx-2" role="button">
                            <img src="dir/shared/img/forward.svg" class="music-player" alt="Forward">
                        </div>
                    </div>
                </div>
            </div>


            <div class="d-flex align-items-center gap-2">
                🔉
                <input type="range" class="form-range" style="width: 100px;" value="75">
            </div>

        </div>
    </div>
    </div>


    <!-- Mobile Bottom UI: only on small screens -->

    <div class="col-12 d-md-none position-fixed bottom-0 w-100 bg-black">
        <div class="footer-player-phone text-white d-flex justify-content-between align-items-center px-3 py-2">


            <div class="d-flex align-items-center gap-2">
                <img src="dir/shared/img/naiilang.jpg" alt="Album Art" width="30" height="30" class="rounded">
                <div>
                    <div class="fw-bold mt-3">Naiilang</div>
                    <p class="fs-6">Le John</p>
                </div>
            </div>



            <div class="d-flex flex-column align-items-center justify-content-center w-100 ">

                <div class="d-flex align-items-center justify-content-center gap-2 mb-1 w-75 ms-2">
                    <small>1:24</small>
                    <input type="range" class="form-range w-100" value="0">
                    <small>3:45</small>
                </div>


                <div class="input-group align-items-center w-auto">
                    <div class="input-group-text rounded-circle mx-1" role="button">
                        <img src="dir/shared/img/rewind.svg" class="music-player" alt="Prev">
                    </div>
                    <div class="input-group-text rounded-circle mx-1" role="button">
                        <img src="dir/shared/img/play.svg" class="music-player" alt="Play">
                    </div>
                    <div class="input-group-text rounded-circle mx-1" role="button">
                        <img src="dir/shared/img/forward.svg" class="music-player" alt="Next">
                    </div>
                </div>
            </div>


            <div class="d-flex align-items-center gap-2">
                🔉
                <input type="range" class="form-range" style="width: 80px;" value="20">
            </div>




        </div>

        <nav class="navbar navbar-dark bg-black text-white d-flex justify-content-around">
            <a class="nav-link text-white text-center" href="index.html">
                <img src="dir/shared/img/home.svg" alt="Home" width="24" height="24">
                <br>
                <small>Home</small>
            </a>
            <a class="nav-link text-white text-center" href="playlist.html">
                <img src="dir/shared/img/playlist.svg" alt="Home" width="24" height="24">
                <br>
                <small>Playlist</small></a>
            <a class="nav-link text-white text-center" href="about.html">
                <img src="dir/shared/img/about.svg" alt="Home" width="24" height="24">
                <br>
                <small>About</small></a>
        </nav>
    </div>

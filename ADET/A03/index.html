<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bento Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a class=" d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#spotifySidebar">
        <img src="spotify-logo.png" style="height: 40px;">
        Spotify
        </button>


        <div class="offcanvas offcanvas-start bg-black text-white d-md-none" tabindex="-1" id="spotifySidebar">
            <div class="offcanvas-header">
                <a href="#" class="text-white text-decoration-none" data-bs-dismiss="offcanvas">
                <h5 class="offcanvas-title">Spotify</h5>
            </a>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="#" class="nav-link text-white">🏠 Home</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link text-white">🔍 Search</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link text-white">📚 Your Library</a></li>
                </ul>
            </div>
        </div>


        <div class="col-md-2 sidebar p-3 bg-black text-white d-none d-md-block">
            <h4>Spotify</h4>
            <ul class="nav flex-column mt-4">
                <li class="nav-item mb-2"><a href="#" class="nav-link text-white">🏠 Home</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link text-white">🔍 Search</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link text-white">📚 Your Library</a></li>
            </ul>
        </div>



        <div class="footer-player text-white d-flex justify-content-between align-items-center">
            <div>🎵 Song Title - Artist</div>
            <div>⏮️ ⏯️ ⏭️</div>
            <div>🔉 Volume</div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>
</body>

</html>

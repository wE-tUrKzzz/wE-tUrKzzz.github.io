    </div>
    <script>
        const imagePaths = [
            "dir/img/bg1.png",
            "dir/img/bg2.png",
            "dir/img/bg3.png",
            "dir/img/bg4.png",
            "dir/img/bg5.png",
            "dir/img/bg6.png"
        ];

        // Style of Carousel
        const container = document.getElementById('image-container');

        // Create Carousel
        const carouselDiv = document.createElement('div');
        carouselDiv.classList.add('carousel', 'slide');
        carouselDiv.setAttribute('data-bs-ride', 'carousel');
        carouselDiv.setAttribute('id', 'carouselExample');

        // Inner carousel item div
        const carouselInner = document.createElement('div');
        carouselInner.classList.add('carousel-inner');

        // Loop through images to create carousel items
        imagePaths.forEach((src, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('carousel-item');

            if (index === 0) {
                itemDiv.classList.add('active'); // First item is active

                const img = document.createElement('img');
                img.src = src;
                img.classList.add('d-block', 'w-100'); // Full width
                img.alt = `Image ${index + 1}`;
                img.style.height = 'auto';
                img.style.maxHeight = '900px';
                img.style.border = '5px solid #000';
                img.style.marginBottom = '10px';

                itemDiv.appendChild(img);
            } else {
                const img = document.createElement('img');
                img.src = src;
                img.classList.add('d-block', 'w-100'); // Full width
                img.alt = `Image ${index + 1}`;
                img.style.height = 'auto';
                img.style.maxHeight = '900px';
                img.style.border = '5px solid #000';

                itemDiv.appendChild(img);
            }

            carouselInner.appendChild(itemDiv);
        });

        // Append carousel inner to carousel div
        carouselDiv.appendChild(carouselInner);

        // Optional: Add controls for navigating the carousel
        const prevControl = document.createElement('button');
        prevControl.classList.add('carousel-control-prev');
        prevControl.setAttribute('type', 'button');
        prevControl.setAttribute('data-bs-target', '#carouselExample');
        prevControl.setAttribute('data-bs-slide', 'prev');
        prevControl.innerHTML = '<span class="carousel-control-prev-icon" aria-hidden="true"></span>';
        prevControl.setAttribute('aria-label', 'Previous');
        carouselDiv.appendChild(prevControl);

        const nextControl = document.createElement('button');
        nextControl.classList.add('carousel-control-next');
        nextControl.setAttribute('type', 'button');
        nextControl.setAttribute('data-bs-target', '#carouselExample');
        nextControl.setAttribute('data-bs-slide', 'next');
        nextControl.innerHTML = '<span class="carousel-control-next-icon" aria-hidden="true"></span>';
        nextControl.setAttribute('aria-label', 'Next');
        carouselDiv.appendChild(nextControl);

        // Append the carousel to the container
        container.appendChild(carouselDiv);

        // Smooth transition effect using CSS
        const style = document.createElement('style');
        style.innerHTML = `
    .carousel-item {
        transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .carousel-inner {
        overflow: hidden;
    }
`;
        document.head.appendChild(style);

        // Dark mode
        var colorMode = "light";

        function changeMode() {
            var bodyElement = document.getElementById("body");
            var labelElement = document.querySelector(".form-check-label");
            colorMode = colorMode == "dark" ? "light" : "dark";
            bodyElement.setAttribute("data-bs-theme", colorMode);
            labelElement.textContent = colorMode == "dark" ? "Dark Mode" : "Light Mode";
        }
    </script>
